name: Deploy

on:
  push:
    branches: [ master ]

env:
  SSH_USER: www-data
  SSH_HOST: opendata02.nine.ch
  SSH_HOST_KEY: opendata02.nine.ch ssh-rsa 

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:

    - name: Deploy
      run: |
        eval $(ssh-agent -s)
        mkdir -p ~/.ssh
        echo "${{ env.SSH_HOST_KEY }}" >> ~/.ssh/known_hosts
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-add -
        ssh -o ForwardAgent=yes ${{ env.SSH_USER }}@${{ env.SSH_HOST }} <<END
          cd /home/www-data/opendata.ch && 
          git pull --rebase --stat && 
          /home/www-data/bin/composer update --no-dev --no-interaction --no-progress --optimize-autoloader
        END
